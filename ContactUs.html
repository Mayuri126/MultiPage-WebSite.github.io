<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine</title>
    <link rel="icon" href="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/logo.png?raw=true">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ContactUs.css">
</head>
<body>
    <nav class="navbar">
        <img src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/logo.png?raw=true" alt="Logo" height="50px">
        <ul class="listitem">
            <li><a href="./index.html" target="_self">Home</a></li>
            <li><a href="./AboutUs.html" target="_self">About Us</a></li>
            <li><a href="./ContactUs.html" target="_self">Contact us</a></li>
        </ul>
      </nav> 
      <main>
       <div class="formbox">
        <form action="">
            <h1>Contact Form</h1> 
            <label for="fullName"><b>Name</b></label>
            <br>
            <input type="text" id="fullName" placeholder="Enter your name" name="Fullname" class="Name" aria-rowspan="20" aria-colcount="10">
            <br>
            <label for="email"><b>Email</b></label>
            <br>
            <input type="email" id="email" placeholder="Enter your email" name="E-Mail" class="Email">
            <br>
            <label for="msg"><b>Message</b></label>
            <br>
            <textarea name="Message" id="msg" cols="33" rows="6" placeholder="Enter your message" class="Message"></textarea>
            <br>
       <button class="sub-btn">
        <b>Submit</b>
       </button>
        </form>
       </div>
      </main>
</body>
</html>
